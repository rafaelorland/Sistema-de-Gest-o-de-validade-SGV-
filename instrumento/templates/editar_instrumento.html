{% extends 'components/base.html' %}
{% load static %}

{% block content %}
<head>
    <link rel="stylesheet" href="{% static 'css/apps/style.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<div class="home-section">
    <div class="home-content">
        <i class="icon"></i>
        <div class="text">Editar Instrumento</div>
        <img src="{% static 'img/logo.png' %}" alt="Logo" />
    </div>
    <div class="card">
        <form method="POST" class="formulario">
            {% csrf_token %}
            <div class="mb-3">
                <label for="veiculo" class="form-label">Veículo</label>
                <select name="veiculo" id="veiculo" class="form-control" required>
                    <option value="">{{ instrumento.veiculo.placa }} - {{ instrumento.veiculo.modelo }}</option>
                </select>
            </div>
            <div class="mb-3">
                <label for="tipo_instrumento" class="form-label">Tipo de Instrumento</label>
                <select name="tipo_instrumento" id="tipo_instrumento" class="form-control" required>
                    <option value="">{{ instrumento.tipo_instrumento }}</option>
                    {% for tipo in tipos_instrumento %}
                        <option value="{{ tipo.id }}">{{ tipo.nome }}</option>
                    {% endfor %}
                </select>
            </div>
            <div class="mb-3">
                <input type="text" name="numero_serie" id="numero_serie" class="form-control"
                    placeholder="Número de Série" value="{{ instrumento.numero_serie }}" required>
            </div>
            <button type="submit" class="btn btn-submit mt-3">Alterar Instrumento</button>
            <a href="{% url 'painel_instrumento' %}" class="btn mt-3">Cancelar</a>
        </form>
    </div>
</div>
{% endblock content %}
