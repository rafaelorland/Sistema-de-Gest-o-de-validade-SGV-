{% extends 'components/base.html' %}
{% load static %}

{% block content %}
<head>
    <link rel="stylesheet" href="{% static 'css/apps/style.css' %}">
    <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>
<div class="home-section">
    <div class="home-content">
        <i class="icon"></i>
        <div class="text">Editar Veículo</div>
        <img src="{% static 'img/logo.png' %}" alt="Logo" />
    </div>
    <div class="card">
        <form method="POST" class="formulario">
            {% csrf_token %}
            <div class="mb-3">
                <label for="cliente" class="form-label">Cliente</label>
                <select name="cliente" id="cliente" class="form-control"
                    required>
                    <option value>{{ veiculo.cliente.nome }}</option>

                </select>
            </div>
            <div class="mb-3">
                <input type="text" name="placa" id="placa" class="form-control"
                    value="{{ veiculo.placa }}" required>
            </div>
            <div class="mb-3">
                <input type="text" name="modelo" id="modelo"
                    class="form-control" value="{{ veiculo.modelo }}" required>
            </div>
            <div class="mb-3">
                <input type="text" name="ano_fabricacao" id="ano_fabricacao"
                    class="form-control" value="{{ veiculo.ano_fabricacao }}"
                    required>
            </div>
            <button type="submit" class="btn btn-submit mt-3">Atualizar
                Veículo</button>
            <a href="{% url 'painel_veiculo' %}" class="btn mt-3">Cancelar</a>
        </form>

    </div>
</div>
{% endblock content %}
